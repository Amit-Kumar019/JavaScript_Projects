<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="Quote.png">
    
    <!-- Old Favicon - Grab Icon From Google (Might be unsupported in the future) -->
    <!-- <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=jacinto.design"> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <div class="quote-text">
            <i class="fas fa-qoute-left"></i>
            <span id="qoute">What you are is what you have been. What you'll  be is what you do now.</span>
        </div>
        <!-- Author -->
         <div class="qoute-author">
            <span id = "author">
                Buddha
            </span>

         </div>
         <!--Buttons  -->
         <div class="button-container">
            <!-- Socha tha Whatsapp bhi include kar lunga but font awesome ko link karna padega vo abhi seekhna hai  -->
            <!-- <button> 
                <i class="fa-brands fa-whatsapp"></i>
            </button> -->
            <button class="twitter-button" id="twitter" title="Tweet This!">
                 <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
         </div>
    </div>
    <!-- Script -->

    <script src="script.js"></script>
</body>
</html>
